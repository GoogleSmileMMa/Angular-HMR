<nz-layout class="home-wrapper">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu>
            <span title><i nz-icon type="user"></i><span class="nav-text">员工管理</span></span>
            <ul>
              <li nz-menu-item>员工列表</li>
              <li nz-menu-item>员工添加</li>
            </ul>
        </li>
        <li nz-submenu>
            <span title><i nz-icon type="smile-o"></i><span class="nav-text">角色管理</span></span>
            <ul>
              <li nz-menu-item>角色列表</li>
              <li nz-menu-item>角色添加</li>
            </ul>
        </li>
        <li nz-submenu>
            <span title><i nz-icon type="lock"></i><span class="nav-text">权限管理</span></span>
            <ul>
              <li nz-menu-item>权限列表</li>
            </ul>
        </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
    <!--添加头像和退出-->
    <div nz-row nzType="flex" nzJustify="end">
        <div nz-col nzSpan="4">
            <nz-avatar nzIcon="anticon anticon-user" nzSrc="../../assets/avatar.png"></nz-avatar>
            <a nz-popconfirm nzTitle="您确定要退出吗?" (nzOnConfirm)="logout()" href="#" class="logout">
              <i class="anticon anticon-logout"></i>&nbsp;&nbsp;退出 
            </a> 
        </div>
    </div>
    </nz-header>
    <nz-content style="margin:24px 16px 0;">
      <div style="padding:24px; background: #fff; min-height: 360px;">
        Content
      </div>
    </nz-content>
    <nz-footer style="text-align: left;">盖娅互娱 ©2018 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
